<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event</title>
  </head>
  <body>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="text" onchange="alert('change')">
    <input type="text" onkeydown="alert('key down!')">
  </body>
</html>
<p>
버튼 만드는 태그는 <strong>input</strong> 태그<br/>
웹브라우져 위에서 일어나는 일들을 "이벤트(사건)"라고 한다.<br/>
on으로 시작하는 속성들 event라고 한다<br/>
